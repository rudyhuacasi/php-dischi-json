<!DOCTYPE html>
<html lang="en">

<head>
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- spotify -->
        <header class="bg-secondary bg-gradient">
            <div class="container p-3">
                <img class="w-5" src="https://m.media-amazon.com/images/I/51rttY7a+9L.png" alt="spotify">
            </div>
        </header>
        <!-- dischi  -->
        <main class="bg-success py-5 text-dark bg-opacity-50">
            <div class="container">
                <div class="row gap">
                    <div class="bg-secondary col-3 py-4 text-center" v-for="disch in items" :key="disch.id" v-cloak @click="selectItem(disch)">
                        <img class="w-75 misura pb-3" :src="disch.image" :alt="disch.sing">
                        <h4>{{ disch.name }}</h4>
                        <p>{{ disch.sing }}</p>
                        <h6>{{ disch.anno }}</h6>
                    </div>
                </div>
            </div>
            
        </main>
    </div>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- javascript -->
    <script src="./js/main.js"></script>
</body>

</html>
